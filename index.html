<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="p-0 m-0">
      <!-- Timeblocks go here -->
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">8:00am</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">9:00am</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">10:00am</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">11:00am</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">12:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">1:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">2:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">3:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">4:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center m-0 pt-4 bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">5:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row">
        <p class="col-2 text-center m-0 pt-4">6:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>
      <div class="m-0 row justify-content-around">
        <p class="col-2 text-center m-0 pt-4">7:00pm</p>
        <p class="col-8 bg-light m-0"></p>
        <button class="col-2 text-center bg-info rounded-pill">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
